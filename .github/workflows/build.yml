name: Build daedalOS
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install --legacy-peer-deps
      - run: npm run build && npx next export
      - run: cd out && zip -r ../daedalOS.zip .
      - uses: actions/upload-artifact@v4
        with:
          name: daedalOS
          path: daedalOS.zip